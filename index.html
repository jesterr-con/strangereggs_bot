<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stranger Eggs Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle, #2c3e50, #000000);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }
        #score { font-size: 32px; margin-bottom: 20px; font-weight: bold; color: #f1c40f; }
        #egg {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
        }
        #egg:active { transform: scale(0.9); }
        .message { margin-top: 20px; font-size: 18px; opacity: 0.8; }
    </style>
</head>
<body>

    <div id="score">0</div>
    <div id="egg">ü•ö</div>
    <div class="message">–ù–∞—Ç–∏—Å–∫–∞–π –Ω–∞ —è–π—Ü–µ!</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let count = 0;
        const scoreDisplay = document.getElementById('score');
        const eggElement = document.getElementById('egg');

        // –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –≥–æ–ª–æ–≤–Ω–æ—ó –∫–Ω–æ–ø–∫–∏ Telegram –¥–ª—è –≤–∏—Ö–æ–¥—É/–∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è
        tg.MainButton.text = "–ó–ë–ï–†–ï–ì–¢–ò –†–ï–ó–£–õ–¨–¢–ê–¢";
        tg.MainButton.hide(); 

        eggElement.addEventListener('click', () => {
            count++;
            scoreDisplay.innerText = count;

            // –ï—Ñ–µ–∫—Ç "–≤–∏–±—É—Ö—É" –∞–±–æ –∑–º—ñ–Ω–∏ —Å–º–∞–π–ª–∏–∫–∞ –Ω–∞ –ø–µ–≤–Ω–æ–º—É –µ—Ç–∞–ø—ñ
            if (count === 50) {
                eggElement.innerText = "üê£";
                tg.showAlert("–û–≥–æ! –ö—É—Ä—á–∞ –≤–∏–ª—É–ø–∏–ª–æ—Å—è!");
                tg.MainButton.show(); // –ü–æ–∫–∞–∑—É—î–º–æ –∫–Ω–æ–ø–∫—É –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è, –∫–æ–ª–∏ —î —É—Å–ø—ñ—Ö
            }
            
            // –í—ñ–±—Ä–∞—Ü—ñ—è –ø—Ä–∏ –∫–ª—ñ–∫—É (—Ç—ñ–ª—å–∫–∏ –Ω–∞ –º–æ–±—ñ–ª—å–Ω–∏—Ö –ø—Ä–∏—Å—Ç—Ä–æ—è—Ö)
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
        });

        // –û–±—Ä–æ–±–∫–∞ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è –Ω–∞ –≥–æ–ª–æ–≤–Ω—É –∫–Ω–æ–ø–∫—É
        tg.onEvent('mainButtonClicked', function(){
            tg.sendData(`–ú—ñ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${count}`);
        });
    </script>
</body>
</html>
